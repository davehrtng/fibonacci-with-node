<html>

<head>
  <title>Fibonacci</title>
  <!-- bootstrap -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
    crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- React -->
  <script src="https://npmcdn.com/react@15.3.0/dist/react.js"></script>
  <script src="https://npmcdn.com/react-dom@15.3.0/dist/react-dom.js"></script>
  <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>

<body>
<div class="container-fluid">

<h1>Fibonacci</h1>
<h3><small>Compute some fibonacci numbers.</small></h3>

<form id="form-fib" class="form-inline">
  <input type="number" id="input-sequence-number" class="form-control"
    min="1" max="1250">
  <button class="btn btn-primary">Ok</button>
</form>

<div id="div-output">
  <h1 id="h1-output"></h1>
</div>

</div>

<div id="react-node">
</div>
</body>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>

<!-- bootstrap -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
  integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
  crossorigin="anonymous"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('#form-fib').submit(function () {
        var inputSequenceNumber = $('#input-sequence-number');
        var sequenceNumber = inputSequenceNumber.val();
        if(sequenceNumber != '') {
          var fibServiceUrl = "fib/" + sequenceNumber;

          $.get(fibServiceUrl, function(dataJsonString, status, jqXHR){
            var data = JSON.parse(dataJsonString);

            $('#h1-output').text(data.fibNumber);
            inputSequenceNumber.select();
          });
        }
        return false;
      });
    });
  </script>

</html>
